<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FirstProject</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="banner">
      <div class="container">
        <header class="header">
          <div class="header__logo">MOVEE</div>
          <nav class="header__menu">
            <a href="#" class="header__link">Цены</a>
            <a href="#" class="header__link">Автопарк</a>
            <a href="#" class="header__link">Отзывы</a>
            <a  href="#" class="header__link">Контакты</a>
          </nav>
          <a href="tel:8(029)-999-12-13" class="header__phone">
            8(029)-999-12-13
          </a>
        </header>
        <div class="banner__content">
          <div class="banner__info">
            <h1 class="banner__title">Квартирные переезды</h1>
            <p class="banner__subtitle">По Бресту и области</p>
            <div class="banner__button">Заказать</div>
            <div class="banner__pluses">
              <div class="banner__plus">
                <img src="" alt="icon" />
                <p>Более 800
                 переездов</p>
              </div>
              <div class="banner__plus">
                <img src="" alt="icon" />
                <p>Бережная упаковка</p>
              </div>
              <div class="banner__plus">
                <img src="" alt="icon" />
                <p>Фиксированная цена</p>
              </div>
            </div>
          </div>
          <div class="banner__image">
            <img src="man.png" alt="image"/>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
